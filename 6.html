<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
             function Child(props){
                return(
                    <div  style={{border:"2px solid",padding:"10px",margin:"10px"}}>
                    <h1>Child Component</h1>   
                    <input type="text" ref={props.bref}/> 
                    </div>
                )
             }
            
            function Parent(){
                var aRef=React.useRef()
                var bRef=React.useRef()

                function handleChange(ev){
                    if(ev.key==="Enter"){
                        bRef.current.focus()
                    }
                }
                React.useEffect(()=>{
                   aRef.current.focus()
                 },[])
                return(
                    <div style={{border:"2px solid",padding:"10px",margin:"10px"}}>
                    <h1>Parent Component</h1>  
                   
                    <input type="text" ref={aRef} onKeyUp={handleChange} />
                    <Child bref={bRef}></Child>  
                    </div>
                )
            }
            ReactDOM.render(<Parent></Parent>,document.getElementById("root"))
        </script>
    </body>
</html>
