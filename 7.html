<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
           
            function Child1(props){
                return(
                    <div style={{border:"1px solid",padding:"10px",margin:"10px"}}>
                    <h2>First :{props.a}</h2>  
                    </div>
                )
            }
            function Child2(props){
                return(
                    <div style={{border:"1px solid",padding:"10px",margin:"10px"}}>
                    <h2>Second :{props.b} </h2>    
                    </div>
                )
            }
            function Parent(){
                var[x,setX]=React.useState(0)

                return(
                    <div style={{border:"2px solid",padding:"10px",margin:"10px"}}>
                    <h1>HEllo StackBlitz! {x}</h1> 
                    <button onClick={()=>{setX(x+1)}}>Increment</button> 
                    <Child1 a={x % 2 === 0 ? x : 100}></Child1>  
                    <Child2 b={x % 3 === 0 ? x : 200}></Child2>  
                     
                    </div>
                )
            }
            ReactDOM.render(<Parent></Parent>,document.getElementById("root"))
        </script>
    </body>
</html>
